<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mainController">
                
                <label> What is your twitter handle <input type="text" ng-model="handle"/> </label>
                
                <div class="alert" ng-class="{'alert-danger':handle.length < lowerLimit, 'alert-warning':handle.length > upperLimit}">
                    
                    <div ng-show="handle.length < lowerLimit">
                        handle has less than 5 characters
                    </div>

                    <div ng-show="handle.length > upperLimit">
                        handle is too long, 12 is a limit
                    </div>
                    
                </div>
                
                <hr/>
                
                <a href="http://www.twitter.com/{{ lowerHandle() }}"> www.twitter.com/{{ lowerHandle() }} </a>
                
                <hr/>
                
                <ul>
                    <li ng-repeat="rule in rules"> {{rule.ruleContent}} </li>
                </ul>
                
            </div>

		</div>

    </body>
</html>
